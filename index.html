!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
<h2 class="mb-4">Formulário de Registro</h2>
<form>
<div class="mb-3">
<label for="nomeCompleto" class="form-label">Nome Completo</label>
<input type="text" class="form-control" id="nomeCompleto" required>
</div>
<div class="mb-3">
<label for="email" class="form-label">E-mail</label>
<input type="email" class="form-control" id="email" required>
</div>
<div class="mb-3">
<label for="senha" class="form-label">Senha</label>
<input type="password" class="form-control" id="senha" required>
</div>
<div class="mb-3">
<label for="confirmarSenha" class="form-label">Confirmação de Senha</label>
<input type="password" class="form-control" id="confirmarSenha" required>
</div>
<div class="mb-3">
<label class="form-label">Gênero</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
<label class="form-check-label" for="masculino">Masculino</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
<label class="form-check-label" for="feminino">Feminino</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
<label class="form-check-label" for="outro">Outro</label>
</div>
</div>
<div class="mb-3">
<label for="dataNascimento" class="form-label">Data de Nascimento</label>
<input type="date" class="form-control" id="dataNascimento" required>
</div>
<div class="mb-3">
<label for="pais" class="form-label">País</label>
<select class="form-select" id="pais" required>
<option value="">Selecione um país</option>
<option value="brasil">Brasil</option>
<option value="portugal">Portugal</option>
<option value="eua">Estados Unidos</option>
<option value="canada">Canadá</option>
<option value="outro">Outro</option>
</select>
</div>
<div class="mb-3 form-check">
<input type="checkbox" class="form-check-input" id="aceitarTermos" required>
<label class="form-check-label" for="aceitarTermos">Aceito os Termos de Uso</label>
</div>
<button type="submit" class="btn btn-primary">Registrar</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
